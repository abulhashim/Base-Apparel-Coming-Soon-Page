<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Base Apparel coming soon page</title>
  </head>
  <body class="font-JosefinSans bg-desktop bg-cover bg-no-repeat">
    <main>
      <article class="grid h-screen grid-rows-6 md:grid-cols-12">
        <div class="row-start-1 my-auto ml-9 md:col-span-3 lg:ml-44 lg:mt-16">
          <img src="./images/logo.svg" alt="brand logo" />
        </div>

        <div
          class="row-span-3 md:col-span-7 md:row-span-5 md:row-start-2 max-w-md p-8 text-center lg:ml-44 md:mt-24 md:p-0 md:text-left"
        >
          <div>
            <h1
              class="md:text-6.5xl leading-wide tracking-ultra-wide text-DarkGrayishRed text-4xl font-semibold uppercase"
            >
              <span class="text-DesaturatedRed font-light">We're</span> coming
              soon
            </h1>
            <p class="text-DesaturatedRed my-5 leading-relaxed md:my-7">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
          </div>
          <form class="flex md:mt-9">
            <input
              class="border-1 border-DesaturatedRed placeholder:text-DesaturatedRed w-full rounded-full bg-transparent px-6 py-4"
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
            />
            <button class="bg-btn -ml-11 rounded-full px-11 py-5">
              <img src="./images/icon-arrow.svg" alt="right arrow" />
            </button>
          </form>
          <div
            class="error-msg text-SoftRed mx-8 my-1 hidden text-sm italic"
            aria-hidden="true"
          >
            Please provide a valid email
          </div>
        </div>

        <div class="row-span-2 row-start-2 md:col-span-5 md:row-span-full">
          <picture>
            <source
              media="(max-width:465px)"
              srcset="./images/hero-mobile.jpg"
            />
            <img
              src="./images/hero-desktop.jpg"
              alt="a girl"
              class="h-full w-full"
            />
          </picture>
        </div>
      </article>
    </main>

    <!-- Just to add this class to the css build bundle -->
    <div aria-hidden="true" class="border-SoftRed"></div>

    <script defer type="module" src="./main.js"></script>
  </body>
</html>
